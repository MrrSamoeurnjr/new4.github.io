<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="new4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="brand">
                <p>BRAND</p>
            </div>
            <div class="filterbuttons"></div>
            <div class="filtersearch">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-basket-shopping"></i>
                <div class="login">
                    <p>Login</p>
                </div>
            </div>
        </div>
        <div class="manage_root">
            <div class="filterCards"></div>
        </div>
    </div>
    <div class="container2">
        <div class="header">
            <h2>Logo</h2>
            <div class="edit_icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="edit_count">
                    <p class="count">0</p>
                </div>
            </div>
        </div>
        <div class="filtercard">
            <div class="root"></div>
            <div class="filteritem">
                <div class="m_card">
                    <p>My Card</p>
                </div>
                <div class="emp_ty">Your card is empty</div>
                <div class="add_product">
                    <h3>Total</h3>
                    <h3 class="sum_price">$ 0.00</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="new4.js"></script>
</body>
</html>
